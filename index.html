<!DOCTYPE html>
<html lang="en">

<head>

	<title>TwitchTV Viewer</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/ce78b4a73c.js"></script>

	<!-- jQuery first, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

	<!--user-defined external sheets-->
	<link rel="stylesheet" type="text/css" href="stylesheets.css">
	<script type="text/javascript" src="scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600" rel="stylesheet">

</head>

<body>
	<div class="flex-center flex-column">
		<h2>
		Featured Streams
	</h2>
		<div class="flex-row">
			<div class="big-stream-box">
				<h4 class="big-game-name"></h4>
				<a href="">
					<div class="preview-image"></div>
				</a>
				<div class="game-name big-gn">
					<h3 class="bold big-bold"></h3>
					<h3 class="float-right big-streamer"></h3>
				</div>
			</div>

			<div class="flex-column" id="featured-col">

				<div class="empty-box"></div>
			</div>
		</div>

		<div class="wrapper flex-center hide-scroll">
			<div class="prompt">scroll down for more streams</div>
			<div class="sidebar">
				<button class="filter btn btn-block btn-secondary-outline active">All</button>
				<button class="filter btn btn-block btn-secondary-outline">Online</button>
				<button class="filter btn btn-block btn-secondary-outline">Offline</button>
				<input type="text" placeholder="Search by streamer">
				<a href="http://twitch.tv"><img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_purple.png"></a>
			</div>
			<div class="container-fluid">

				<div class="flex-wrap">

				</div>

			</div>
		</div>
	</div>

</body>

</html>
